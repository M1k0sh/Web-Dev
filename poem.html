    <body>
    <h1>Write a poem</h1>
    <h2>Name: Қайықта</h2>
    <p>Болсақтағы жаңа таныс, <br>
Жүзсек те алғаш қайықта. <br>
Ұшқыр қиял кетті-ау алыс, <br>
Бұйырмашы айыпқа. <br>
Самал болар толғандырған, <br>
Айдын шалқар көл бетін. <br>
Сәулем, мені ойландырған <br>
Сенің жарқын келбетің.</p>

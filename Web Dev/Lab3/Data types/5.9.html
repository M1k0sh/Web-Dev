<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function sum(salaries) {

            let sum = 0;
            for (let salary of Object.values(salaries)) {
                sum += salary;
            }

            return sum;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(sum(salaries));

        // function count(obj) {
        //     return Object.keys(obj).length;
        // }
    </script>
</body>

</html>
